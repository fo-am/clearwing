<!DOCTYPE html>
<html>
  <head>
    <title>clearwing</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="codemirror/codemirror.css">
    <script src="codemirror/codemirror.js"></script>
    <script src="codemirror/scheme/scheme.js"></script>
    
    <body style="color:#594430; background:#000;">
      <div>
	<button id="showhide_button">Admin</button>
        
	<canvas class="canvas" id="webgl-canvas"></canvas>
        <canvas class="canvas" id="canvas"></canvas>

	<div class="settings" id="settings">
	  <h1>Butterfly Command Centre</h1>
          <h2>Morph selection</h2>
          <div class="morph-list-edible"></div>
	  <h2>Game parameters</h2>
          <div class="param-list"></div>
	  <h2>Data</h2>

	  <button onclick="download_data('clearwing.csv',get_data_as_csv());">Save data</button>

	</div>

	<div class="code-container" style="display: none;">
	  <button onclick="hide_code();">Hide code</button>
	  <button onclick="run_code();">Run me</button>
	  <textarea id="code"></textarea>
	  output
	  <pre><div id="output"></div></pre>
	</div>
      </div>  
    </body>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="flx/js/seedrandom.js"></script>
    <script src="flx/js/glMatrix.js"></script>
    <script src="flx/js/glObjLoader.js"></script>
    <script src="flx/js/glPlyLoader.js"></script>
    <script src="flx/js/ditto.js"></script>

    <script>
      $("#showhide_button").click(function(){
        $("#settings").toggle(1000);
      }); 

      $( document ).ready(function() {
      init_resources({{RESOURCES}});
      init_static('{{SYNTAX}}','{{CODE}}');    
      });
    </script>
</body>
</html>
