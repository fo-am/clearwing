ine (get-texture name)\n  (foldl\n   (lambda (t r)\n     (if (and (not r) (eq? (car t) name))\n         (cadr t) r))\n   #f\n   textures))\n\n(define (textures-loaded?)\n  (eq? textures-load-outstanding 0))\n\n(define (load-texture-impl! gl name)\n  (if (assoc name textures)\n      name\n      (let ((texture (gl.createTexture)))\n\t(set! textures-load-outstanding (+ textures-load-outstanding 1))\n\t(set! textures-total-load (+ textures-total-load 1))\n        (set! texture.image \n\t      (load-resource-img \n\t       name\n\t       (lambda (image)\n\t\t ;;(msg (list \"loaded\" name))\n\t\t (set! textures-load-outstanding (- textures-load-outstanding 1))\n\t\t (gl.bindTexture gl.TEXTURE_2D texture)\n\t\t (gl.pixelStorei gl.UNPACK_FLIP_Y_WEBGL true)\n\t\t (gl.texImage2D gl.TEXTURE_2D 0 gl.RGBA gl.RGBA gl.UNSIGNED_BYTE image)\n\t\t (gl.generateMipmap gl.TEXTURE_2D)\n\t\t (gl.texParameteri gl.TEXTURE_2D gl.TEXTURE_MAG_FILTER gl.LINEAR)\n;\t\t (gl.texParameteri gl.TEXTURE_2D gl.TEXTURE_MIN_FILTER gl.LINEAR_MIPMAP_LINEAR)\n;\t\t (gl.texParameteri gl.TEXTURE_2D gl.TEXTURE_MAG_FILTER gl.LINEAR)\n\t\t (gl.texParameteri gl.TEXTURE_2D gl.TEXTURE_MIN_FILTER gl.LINEAR)\n\t\t (gl.bindTexture gl.TEXTURE_2D null)\n\t\t (set! textures (cons (list name texture) textures)))))\n        ;; (console.log (+ \"loading \" name))\n        name)))\n\n(define (bind-texture gl shader name)\n  (let ((texture (get-texture name)))\n    ;; may not have loaded yet\n    (when texture\n          (gl.activeTexture gl.TEXTURE0)\n          (gl.bindTexture gl.TEXTURE_2D texture)\n          (gl.uniform1i shader.texture 0))))\n", "flx/scm/canvas-widgets.jscm": ";; -*- mode: scheme; -*-\n;; Viruscraft Copyright (C) 2018 FoAM Kernow\n\n;; This program is free software: you can redistribute it and/or modify\n;; it under the terms of the GNU Affero General Public License as\n;; published by the Free Software Foundation, either version 3 of the\n;; License, or (at your option) any later version.\n;;\n;; This program is distributed in the hope that it will be useful,\n;; but WITHOUT ANY WARRANTY; without even the implied warranty of\n;; MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n;; GNU Affero General Public License for more details.\n;;\n;; You should have received a copy of the GNU Affero General Public License\n;; along with this program.  If not, see <http://www.gnu.org/licenses/>.\n\n(load \"flx/scm/canvas.jscm\")\n\n(define (inside-box? px py x y w h)\n  (and (and (> px x) (< px (+ x w)))\n       (and (> py y) (< py (+ y h)))))\n\n(define (draw-circle x y radius)\n  (ctx.beginPath)\n  (ctx.arc x y radius 0 (* Math.PI 2))\n  (ctx.stroke))\n\n(define (draw-line x y x2 y2)\n  (ctx.beginPath)\n  (ctx.moveTo x y)\n  (ctx.lineTo x2 y2)\n  (ctx.stroke))\n\n;; unholy mix of 3d and 2d\n(define (make-mesh-button pos mesh size text fn) \n  (let ((prim (with-state\n\t       (translate pos)\n\t       (load-primitive mesh))))\n    (list pos text size fn \n\t  prim (primitive-screen-pos prim))))\n\n(define (mesh-button-pos b) (list-ref b 0))\n(define (mesh-button-text b) (list-ref b 1))\n(define (mesh-button-size b) (list-ref b 2))\n(define (mesh-button-fn b) (list-ref b 3))\n(define (mesh-button-prim b) (list-ref b 4))\n(define (mesh-button-canvas-pos b) (list-ref b 5))\n\n(define (mesh-button-update b m)\n  (cond\n   ((inside-box?\n     canvas-mouse-x canvas-mouse-y\n     (- (vx (mesh-button-canvas-pos b)) (mesh-button-size b)) \n     (- (vy (mesh-button-canvas-pos b)) (mesh-button-size b))\n     (+ (vx (mesh-button-canvas-pos b)) (mesh-button-size b)) \n     (+ (vy (mesh-button-canvas-pos b)) (mesh-button-size b)))\n    (if canvas-mouse-clicked\n\t(let ((fn (mesh-button-fn b))) \n\t  (set! canvas-event-occurred #t)\n\t  (set! canvas-mouse-clicked #f)\n\t  (fn m))\n\t(with-primitive \n\t (mesh-button-prim b)\n\t (colour (rndvec))\n\t m)))\n   (else m)))\n\n(define (mesh-button-render! b)\n  (let ((m (ctx.measureText (mesh-button-text b))))\n    (ctx.fillText \n     (mesh-button-text b) \n     (- (vx (mesh-button-canvas-pos b)) (/ m.width 2)) \n     (+ (vy (mesh-button-canvas-pos b)) 20)))\n  (with-primitive \n   (mesh-button-prim b)\n   (rotate (vector 1 1 0.5))))\n\n;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\n(define (make-image-button x y image-name text anim fn) \n  (let ((image (find-image image-name image-lib)))\n    (list x y image text anim fn (/ image.width 2) (/ image.height 2))))\n\n(define (image-button-x b) (list-ref b 0))\n(define (image-button-y b) (list-ref b 1))\n(define (image-button-image b) (list-ref b 2))\n(define (image-button-text b) (list-ref b 3))\n(define (image-button-anim b) (list-ref b 4))\n(define (image-button-fn b) (list-ref b 5))\n(define (image-button-width b) (list-ref b 6))\n(define (image-button-height b) (list-ref b 7))\n\n(define (image-button-update b m)\n  (cond\n   ((inside-box?\n     canvas-mouse-x canvas-mouse-y\n     (- (image-button-x b) (image-button-width b)) \n     (- (image-button-y b) (image-button-height b))\n     (* (image-button-width b) 2) \n     (* (image-button-height b) 2))\n    (if canvas-mouse-clicked\n\t(let ((fn (image-button-fn b))) \n\t  (set! canvas-event-occurred #t)\n\t  (set! canvas-mouse-clicked #f)\n\t  (fn m))\n\tm))\n   (else m)))\n  \n(define (image-button-render! b)\n  (ctx.save)\n  (ctx.translate \n   (image-button-x b)\n   (image-button-y b))\n  (when (eq? (image-button-anim b) \"twist\")\n\t(ctx.rotate \n\t (* 0.25 (sin (* (+ (modulo (image-button-x b) 109) (time)) 3)))))\n  (when (eq? (image-button-anim b) \"zoom\")\n\t(let ((sc (* 0.1 (sin (* (modulo (image-button-x b) 23) 0.5 (time))))))\n\t  (ctx.scale (+ 1 sc) (+ 1 sc))))\n  \n  (ctx.translate \n   (- (image-button-width b))\n   (- (image-button-height b)))\n\n  (ctx.drawImage (image-button-image b) 0 0)\n  (ctx.restore)\n  \n  (let ((m (ctx.measureText (image-button-text b))))\n    (ctx.fillText \n     (image-button-text b) \n     (- (image-button-x b) (/ m.width 2)) \n d-button-x b) (animated-button-width b)) \n     (- (animated-button-y b) (animated-button-height b))\n     (* (animated-button-width b) 2) \n     (* (animated-button-height b) 2))\n    (if canvas-mouse-clicked\n\t(let ((fn (animated-button-fn b))) \n\t  (set! canvas-event-occurred #t)\n\t  (set! canvas-mouse-clicked #f)\n\t  (fn m))\n\tm))\n   (else m)))\n\n(define (animated-button-render! b)\n  (ctx.save)\n  (ctx.translate \n   (animated-button-x b)\n   (animated-button-y b))\n  (ctx.translate \n   (- (animated-button-width b))\n   (- (animated-button-height b)))\n  (ctx.drawImage (animated-button-image b) 0 0)\n  (ctx.drawImage (animated-button-image2 b) 0 \n\t\t (if (eq? (animated-button-state b) \"filling\")\n\t\t     (- (min 75 (animated-button-time b)) 75)\n\t\t     (- (min 75 (animated-button-time b)))))\n  (ctx.restore))\n\n;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n;; 3d version...\n\n;; (define (make-animated-button x y px py image-name image2-name fn) \n;;   (let ((image (with-state \n;; \t\t(translate (vector x y 0))\n;; \t\t(scale (vmul (vector 1 4.6 1) 6))\n;; \t\t(texture (load-texture image-name))\n;; \t\t(load-primitive \"models/plane.obj\")))\n;; \t(image2 (with-state \n;; \t\t (translate (vector x y 0))\n;; \t\t (scale (vmul (vector 1 4.6 1) 6))\n;; \t\t (texture (load-texture image2-name))\n;; \t\t (load-primitive \"models/plane.obj\"))))\n;;     (list px py image image2 fn 61 280 -1 \"opening\")))\n\n;; (define (animated-button-x b) (list-ref b 0))\n;; (define (animated-button-y b) (list-ref b 1))\n;; (define (animated-button-px b) (list-ref b 2))\n;; (define (animated-button-py b) (list-ref b 3))\n;; (define (animated-button-image b) (list-ref b 4))\n;; (define (animated-button-image2 b) (list-ref b 5))\n;; (define (animated-button-fn b) (list-ref b 6))\n;; (define (animated-button-width b) (list-ref b 7))\n;; (define (animated-button-height b) (list-ref b 8))\n;; (define (animated-button-time b) (list-ref b 9))\n;; (define (animate nit-defaults))\n\n;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\n(define (make-slider x y w p fn) (list x y w p fn))\n(define (slider-x s) (list-ref s 0))\n(define (slider-y s) (list-ref s 1))\n(define (slider-w s) (list-ref s 2))\n(define (slider-p s) (list-ref s 3))\n(define (slider-update-p s v) (list-replace s 3 v))\n(define (slider-fn s) (list-ref s 4))\n\n(define (slider-update s)\n  (cond\n   ((and (or canvas-is-dragging (or (eq? canvas-mouse-state \"down\") (eq? canvas-mouse-state \"clicked\")))\n\t (inside-box?\n\t  canvas-mouse-x canvas-mouse-y\n\t  (slider-x s) (- (slider-y s) 20)\n\t  (slider-w s) 40))\n    (set! canvas-event-occurred #t)\n    (let ((fn (slider-fn s))) (fn (- canvas-mouse-x (slider-x s))))\n    (slider-update-p s (- canvas-mouse-x (slider-x s))))\n   (else s)))\n\n(define (slider-render! s)\n  (ctx.moveTo (slider-x s) (slider-y s))\n  (ctx.lineTo (+ (slider-x s) (slider-w s)) (slider-y s))\n  (ctx.stroke)\n  (ctx.beginPath)\n  (ctx.moveTo (+ (slider-x s) (slider-p s)) (slider-y s))\n  (ctx.arc (+ (slider-x s) (slider-p s)) (slider-y s) 15 0 (* Math.PI 2))\n  (ctx.closePath)\n  (ctx.fill))\n\n(define (make-window x y w h) (list x y w h))\n\n(define (window-x w) (list-ref w 0))\n(define (window-y w) (list-ref w 1))\n(define (window-w w) (list-ref w 2))\n(define (window-h w) (list-ref w 3))\n\n(define (window-render! w)\n  (let ((grd (ctx.createLinearGradient \n\t      (window-x w) (window-y w) \n\t      (+ (window-x w) (window-w w)) 0)))\n    (set! ctx.globalAlpha 0.2)\n    (grd.addColorStop 0 \"#00ff00\")\n    (grd.addColorStop 1 \"#ffffff\")\n    (set! ctx.fillStyle grd)\n    (ctx.fillRect (window-x w) (window-y w) \n\t\t  (window-w w) (window-h w))\n    (set! ctx.globalAlpha 1)\n    (canvas-init-defaults)))\n\n(define (clamp l u v)\n  (if (< v l) l (if (> v u) u v)))\n\n(define (make-progress-bar x y w h text style p) (list x y w h text style p))\n\n(define (progress-bar-x w) (list-ref w 0))\n(define (progress-bar-y w) (list- t\t    popups-list))))\n\n(define (render-popup! p)\n  (let ((tb (popup-textbox p)))\n    (let ((x (- (/ screen-width 2) 290)) \n\t  (y (- (textbox-y tb) 50))\n\t  (w 580) \n\t  (h 130))\n      (let ((grd (ctx.createLinearGradient x y (+ x w) (+ y h))))\n\t(if (eq? (popup-type p) \"bad\")\n\t    (grd.addColorStop 0 \"#ff7777\")\n\t    (grd.addColorStop 0 \"#359935\"))\n\t(grd.addColorStop 1 \"#ffffff\")\n\t(set! ctx.strokeStyle \"#000\")\n\t(ctx.strokeRect x y w h)\n\t(set! ctx.globalAlpha 0.8)\n\t(set! ctx.fillStyle grd)\n\t(ctx.fillRect x y w h)\n\t(set! ctx.globalAlpha 1)\n\t(canvas-init-defaults)\n\t(textbox-render! tb)))))\n\n(define popup-lifespan 5)\n\n(define (render-popups!)\n  (when (not (null? popups-list))\n\t(render-popup! (car popups-list))\n\t(when (> (- (time) (popup-time (car popups-list))) popup-lifespan)\n\t      (set! popups-list (cdr popups-list)))))\n\n\n;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\n(define random-offsets (build-list 100 (lambda (_) (rndf))))\n\n(define (make-coin-stack x y image-name text count) \n  (let ((image (find-image image-name image-lib)))\n    (list x y image text count (random 1000))))\n\n(define (coin-stack-x b) (list-ref b 0))\n(define (coin-stack-y b) (list-ref b 1))\n(define (coin-stack-image b) (list-ref b 2))\n(define (coin-stack-text b) (list-ref b 3))\n(define (coin-stack-count b) (list-ref b 4))\n(define (coin-stack-modify-count b v) (list-replace b 4 v))\n(define (coin-stack-seed b) (list-ref b 5))\n  \n(define (coin-stack-render! b)\n  (js \"for (i=0; i<coin_stack_count(b); i++) {\")\n  (ctx.drawImage (coin-stack-image b) \n\t\t (+ (coin-stack-x b)\n\t\t    (* 10 (- (list-ref random-offsets (modulo (+ i (coin-stack-seed b)) 100)) \n\t\t\t     0.5)))\n\t\t (- (coin-stack-y b) (* i 10)))\n  (js \"}\")  \n  (let ((m (ctx.measureText (coin-stack-text b))))\n    (ctx.fillText \n     (coin-stack-text b) \n     (+ (- (coin-stack-x b) (/ m.width 2)) 25) \n     (+ (coin-stack-y b) 75))))\n", ()\n\t(cons (gl.getActiveUniform program i) (_ (+ i 1) c))))\n  (_ 0 (dbg (gl.getProgramParameter program gl.ACTIVE_UNIFORMS))))\n\n(define (build-shader gl attrib-names vert frag)\n  (let ((fragment-shader (compile-shader gl gl.FRAGMENT_SHADER frag))\n\t(vertex-shader (compile-shader gl gl.VERTEX_SHADER vert)))\n    (let ((shader-program (gl.createProgram)))\n      (gl.attachShader shader-program vertex-shader)\n      (gl.attachShader shader-program fragment-shader)\n      \n      (index-for-each\n       (lambda (index attrib-name)\n\t (gl.bindAttribLocation shader-program index attrib-name))\n       attrib-names)\n      \n      (gl.linkProgram shader-program)\n      (when (not (gl.getProgramParameter shader-program gl.LINK_STATUS))\n            (alert (gl.getShaderInfoLog shader)))\n\n      (gl.useProgram shader-program)\n\n;      (index-for-each\n;       (lambda (index attrib-name)\n;\t (if (not (eq? (gl.getAttribLocation shader-program attrib-name) -1))\n;\t     (gl.enableVertexAttribArray index)\n;\t     (msg (+ \"asked for \" attrib-name \" but not in shader (maybe optimised away)\"))))\n ;      attrib-names)\n      \n      ;; expose all the uniform variables  \n      (for-each\n       (lambda (info)\n\t (set! (js \"shader_program[info.name]\") (gl.getUniformLocation shader-program info.name)))\n       (get-uniform-info-list gl shader_program))\n\n      shader-program)))\n\n;; should presumably replace this stuff with uniform buffer objects?\n(define (make-uniform-item name type value) (list name type value))\n(define (uniform-item-name u) (list-ref u 0))\n(define (uniform-item-type u) (list-ref u 1))\n(define (uniform-item-value u) (list-ref u 2))\n\n(define (apply-uniform-items! gl shader ui)\n  (for-each \n   (lambda (u)\n     (internal-uniform! \n      gl \n      shader\n      (uniform-item-name u) \n      (uniform-item-type u)\n      (uniform-item-value u)))\n   ui))\n\n(define (set-uniform-item ui l)\n  (cond\n   ((null? l) (list ui))\n   ((eq? (uniform-item-name (car l)) (uniform-item-name ui))\n    (cons ui (cdr l)))\n   (else\n    (cons (car l) (set-uniform-item ui (cdr l))))))\n\n;; todo: add matrices\n(define (internal-uniform! gl shader name type value)\n  (cond\n   ((number? value)\n    (if (eq? type \"f\")\n\t(gl.uniform1f (js \"shader[name]\") value)\n\t(gl.uniform1i (js \"shader[name]\") value)))\n   (else\n    (cond\n     ((eq? (length value) 1)\n      (if (eq? type \"f\")\n\t  (gl.uniform1fv (js \"shader[name]\") value)\n\t  (gl.uniform1iv (js \"shader[name]\") value)))\n     ((eq? (length value) 2)\n      (if (eq? type \"f\")\n\t  (gl.uniform2fv (js \"shader[name]\") value)\n\t  (gl.uniform2iv (js \"shader[name]\") value)))\n     ((eq? (length value) 3)\n      (if (eq? type \"f\")\n\t  (gl.uniform3fv (js \"shader[name]\") value)\n\t  (gl.uniform3iv (js \"shader[name]\") value)))\n     ((eq? (length value) 4)\n      (if (eq? type \"f\")\n\t  (gl.uniform4fv (js \"shader[name]\") value)\n\t  (gl.uniform4iv (js \"shader[name]\") value)))\n     (else\n      (msg (+ \"internal-shader-set: unhandled type: \" value)))))))\n \n", "shaders/default.vert": "precision highp float;\nvarying vec3 P;\nvarying vec3 T;\nvarying vec3 C;\nvarying vec3 N;\nvarying vec3 L;\nuniform mat4 ModelViewMatrix;\nuniform mat4 NormalMatrix;\nuniform vec3 CameraPos;\nattribute vec3 p;\nattribute vec3 t;\nattribute vec3 n;\nattribute vec3 c;\n\nvoid main()\n{\n    P = p.xyz;\n    T = t;\n    C = c;\n    L = vec3(0,1,1); /* vec3(ModelViewMatrix*vec4((vec3(0,10,0)-p),1)); */\n    N = normalize(vec3(NormalMatrix*vec4(n,1)));\t\n    gl_Position = ModelViewMatrix * vec4(p,1);\n}\n", "textures/shrub.png": "iVBORw0KGgoAAAANSUhEUgAAAgAAAAIACAYAAAD0eNT6AAAABmJLR0QAAAAAAAD5Q7t/AAAACXBIWXMAAHsMAAB7DAGH2ZqzAAAAB3RJTUUH4gMBCzkEbfir3gAAIABJREFUeNrs3XeYVdW5P/DvWruefep0hl4EpXeGDkPvYMESjUaNiTFXo2l6c3+JuTE3NyYxGk2wxQ4RRSlShjrUoYM0CyqC1GH66WfX9fvjyCihKAmY5Ob9PA/PbM5Zu++z97vfvfZaACGEEEIIIYQQQgghhBBCCCGEEEIIIYQQQgghhBBCCCGEEEIIIYQQQgghhBBCCCGEEEIIIYQQQgghh n(define (state-shader s) (list-ref s 1))\n(define (state-modify-shader s v) (list-replace s 1 v))\n(define (state-colour s) (list-ref s 2))\n(define (state-modify-colour s v) (list-replace s 2 v))\n(define (state-texture s) (list-ref s 3))\n(define (state-modify-texture s v) (list-replace s 3 v))\n(define (state-hints s) (list-ref s 4))\n(define (state-modify-hints s v) (list-replace s 4 v))\n(define (state-parent s) (list-ref s 5))\n(define (state-modify-parent s v) (list-replace s 5 v))\n(define (state-hidden s) (list-ref s 6))\n(define (state-modify-hidden s v) (list-replace s 6 v))\n(define (state-uniform-items s) (list-ref s 7))\n(define (state-modify-uniform-items s v) (list-replace s 7 v))\n\n(define (state-clone s)\n  (list\n   (mat4.create (state-tx s))\n   (state-shader s) ;; todo: shader clone\n   (vector-clone (state-colour s))\n   (state-texture s)\n   (state-hints s)\n   (state-parent s)\n   (state-hidden s)\n   (state-uniform-items s)))\n", "models/flag.obj": "# Blender v2.69 (sub 0) OBJ File: \'\'\n# www.blender.org\no Cube\nv -1.000000 -1.000000 -1.000000\nv 1.000000 1.000000 -0.999999\nv 0.999999 1.000000 1.000001\nv -1.000000 1.000000 1.000000\nv -1.000000 1.000000 -1.000000\nvn 0.000000 1.000000 0.000000\ns off\nf 2//1 5//1 3//1\nf 5//1 4//1 3//1\n", "flx/scm/primitive.jscm": ";; -*- mode: scheme; -*-\n;; Planet Fluxus Copyright (C) 2013 Dave Griffiths\n;;\n;; This program is free software: you can redistribute it and/or modify\n;; it under the terms of the GNU Affero General Public License as\n;; published by the Free Software Foundation, either version 3 of the\n;; License, or (at your option) any later version.\n;;\n;; This program is distributed in the hope that it will be useful,\n;; but WITHOUT ANY WARRANTY; without even the implied warranty of\n;; MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n;; GNU Affero General Public License for more details.\n;;\n;; You should have received a copy of the GNU Affero General Public Lic t ((d00 (vdot v0 v0))\n\t  (d01 (vdot v0 v1))\n\t  (d11 (vdot v1 v1))\n\t  (d20 (vdot v2 v0))\n\t  (d21 (vdot v2 v1)))\n      (let ((denom (- (* d00 d11) (* d01 d01))))\n\t(let ((v (/ (- (* d11 d20) (* d01 d21)) denom))\n\t      (w (/ (- (* d00 d21) (* d01 d20)) denom)))\n\t  (list v w (- 1 v w)))))))\n\n(define (barycentric->trilinear point a b c)\n  (vector\n   (/ (vx point) (vdist b c))\n   (/ (vy point) (vdist c a))\n   (/ (vz point) (vdist a b))))\n\n(define (geometry-unit-test)\n  (assert (point2-in-triangle? (vector 0.5 0.5 0) (vector 0 0 0) (vector 3 0 0) (vector 0 3 0)) \"point in triangle 1\")\n  (assert (not \n\t   (point2-in-triangle? (vector 5 0.5 0) (vector 0 0 0) (vector 3 0 0) (vector 0 3 0))) \"point in triangle 2\")\n  (assert (veq? (vector 0.3333333333333333 -0.3333333333333333 1)\n\t\t(point3->barycentric (vector 0 0 0) (vector 1 0 0) (vector 0 3 0) (vector 3 3 0))) \"barycentric 1\")\n  (assert (veq? (vector 1 0 0)\n\t\t(point3->barycentric (vector 0 0 0) (vector 0 0 0) (vector 3 0 0) (vector 0 3 0))) \"barycentric 2\")  \n  )\n\n(geometry-unit-test)\n", "flx/scm/maths.jscm": ";; -*- mode: scheme; -*-\n;; Planet Fluxus Copyright (C) 2013 Dave Griffiths\n;;\n;; This program is free software: you can redistribute it and/or modify\n;; it under the terms of the GNU Affero General Public License as\n;; published by the Free Software Foundation, either version 3 of the\n;; License, or (at your option) any later version.\n;;\n;; This program is distributed in the hope that it will be useful,\n;; but WITHOUT ANY WARRANTY; without even the implied warranty of\n;; MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n;; GNU Affero General Public License for more details.\n;;\n;; You should have received a copy of the GNU Affero General Public License\n;; along with this program.  If not, see <http://www.gnu.org/licenses/>.\n\n(js \"var sin=Math.sin\")\n(js \"var cos=Math.cos\")\n(js \"var pi = Math.PI\")\n(js \"var two_pi = Math.PI*2\")\n\n\n(define (sqrt a) (Math.sqrt a))\n(define (pow a b) (Math.pow a b))\n(define (square x) (* x x))\n(define (trunc x) (js \"~~x\"))\n(define (feq? a b) (< (Math.abs (- a b)) Number.EPSILON))\n\n(define (vector x y z) (list x y z))\n\n(define (vx v) (list-ref v 0))\n(define (vy v) (list-ref v 1))\n(define (vz v) (list-ref v 2))\n(define (vw v) (list-ref v 3))\n\n(define (veq? a b) \n  (and (feq? (vx a) (vx b))\n       (feq? (vy a) (vy b))\n       (feq? (vz a) (vz b))))\n\n(define (vector-clone v)\n  (vector (vx v) (vy v) (vz v)))\n\n(define (vadd a b)\n  (vector (+ (vx a) (vx b))\n          (+ (vy a) (vy b))\n          (+ (vz a) (vz b))))\n\n(define (vmag v)\n  (sqrt (+ (square (vx v))\n           (square (vy v))\n           (square (vz v)))))\n\n(define (vsub a b)\n  (vector (- (vx a) (vx b))\n          (- (vy a) (vy b))\n          (- (vz a) (vz b))))\n\n(define (vneg a)\n  (vector (- 0 (vx a))\n          (- 0 (vy a))\n          (- 0 (vz a))))\n\n(define (vmul v a)\n  (vector (* (vx v) a) (* (vy v) a) (* (vz v) a)))\n\n(define (vdiv v a)\n  (vector (/ (vx v) a) (/ (vy v) a) (/ (vz v) a)))\n\n(define (vdist a b)\n  (vmag (vsub a b)))\n\n(define (vdist-squared a b)\n  (let ((v (vsub a b)))\n    (+ (square (vx v))\n       (square (vy v))\n       (square (vz v)))))\n\n(define (vlerp v1 v2 t)\n\t(vadd v1 (vmul (vsub v2 v1) t)))\n\n(define (vnormalise v)\n  (vdiv v (vmag v)))\n\n(define (vdot a b)\n  (+ (* (vx a) (vx b)) \n     (* (vy a) (vy b))\n     (* (vz a) (vz b))))\n\n(define (vcross a b)\n  (vector (- (* (vy a) (vz b)) (* (vz a) (vy b)))\n\t  (- (* (vz a) (vx b)) (* (vx a) (vz b)))\n\t  (- (* (vx a) (vy b)) (* (vy a) (vx b)))))\n\n(define (rndvec) (vector (rndf) (rndf) (rndf)))\n(define (crndvec) (vsub (rndvec) (vector 0.5 0.5 0.5)))\n(define (crndf) (- (rndf) 0.5))\n\n(define (hcrndvec s)\n  (let ((a (* (rndf) 360)))\n    (vector (* s (sin a)) (* s (cos a)) 0)))\n\n;; steal quats from the gl library\n(define rad-conv 0.017453292)\n\n(define (quat x y z w) (quat4.create (list x y z w)))\n\n(define (qaxisangle axis angle)\n  (let ((angle (* angle 0.017453292)))\n    (let ((axis (vmul (vnormalise axis) (sin (/ angle 2)))))\n      (quat (vx axis) (vy axis) (vz axis) (cos (/ angle 2))))))\n\n(define (qnormalise q)  (quat4.normalise q))\n(define (qmul a b) (quat4.multiply a b))\n(define (q->m q) (quat4.toMat4 q))\n(define (qslerp a b t) \n  (let ((r (quat 0 0 0 0)))\n    (quat4.slerp a b t r)))\n\n;; note - operations (and above) destructive but faster - todo: fix\n\n(define (midentity) (mat4.identity (mat4.create)))\n(define (minverse m) (mat4.inverse m))\n(define (mmul a b) (mat4.multiply a b))\n(define (mtransform m v) (mat4.multiplyVec3 m v))\n(define (mtranslate m v) (mat4.translate m v))\n(define (mscale m v) (mat4.scale m v))\n(define (mrotate m axis angle) (mat4.rotate m angle axis))\n\n\n(define (maim2 m v up)\n  (let ((l (vector 0 0 0))\n\t(u (vector 0 0 0))\n        (aim-matrix (mat4.create)))\n    (vec3.cross v up l)\n    (vec3.cross v l u)\n\n    (js \"aim_matrix[0]=vx(v);\")\n    (js \"aim_matrix[1]=vy(v);\")\n    (js \"aim_matrix[2]=vz(v);\")\n    (js \"aim_matrix[3]=0;\")\n\n    (js \"aim_matrix[4]=vx(l);\")\n    (js \"aim_matrix[5]=vy(l);\")\n    (js \"aim_matrix[6]=vz(l);\")\n    (js \"aim_matrix[7]=0;\")\n\n    (js \"aim_matrix[8]=vx(u);\")\n    (js \"aim_matrix[9]=vy(u);\")\n    (js \"aim_matrix[10]=vz(u);\")\n    (js \"aim_matrix[11]=0;\")\n\n    (js \"aim_matrix[12]=0;\")\n    (js \"aim_matrix[13]=0;\")\n    (js \"aim_matrix[14]=0;\")\n    (js \"aim_matrix[15]=1;\")\n\n    (mat4.multiply m aim-matrix)))\n\n;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\n(define (maths-unit-test)\n  (assert (feq? (sqrt 25) 5) \"sqrt\")\n  (assert (feq? (pow 3 2) 7) \"pow\")\n  (assert (eq? (square 10) 100) \"square\")\n  (assert (eq? (trunc 40.4) 40) \"trunc\")\n  (assert (feq? 20.4 20.4) \"feq? 1\")\n  (assert (not (feq? 20.4 20.42)) \"feq? 2\")\n  (let ((v (vector 1 2 3)))\n    (assert (feq? (vx v) 1) \"vx\")\n    (assert (feq? (vy v) 2) \"vy\")\n    (assert (feq? (vz v) 3) \"vz\")\n    (assert (veq? v (vector 1 2 3)) \"veq? 1\") \n    (assert (not (veq? v (vector 30 20 30))) \"veq? 2\") \n    (let ((vc (vector-clone v)))\n      (assert (veq? vc (vector 1 2 3)) \"vector-clone 1\")\n      (set! vc (vector 0 0 0))\n      (assert (veq? v (vector 1 2 3)) \"vector-clone 2\"))\n    (assert (veq? (vadd v (vector 1 1 1)) (vector 2 3 4)) \"vadd\")\n    (assert (feq? (vmag (vector 10 0 0)) 10) \"vmag\")\n    (assert (veq? (vsub v (vector 2 2 2)) (vector -1 0 1)) \"vsub\")\n    (assert (veq? (vneg v) (vector -1 -2 -3)) \"vneg\")\n    (assert (veq? (vmul v 10) (vector 10 20 30)) \"vmul\")\n    (assert (veq? (vdiv v 2) (vector 0.5 1 1.5)) \"vdiv\")\n    (assert (feq? (vdist (vector 10 0 0) (vector 0 0 0)) 10) \"vdist\")\n    (assert (veq? (vlerp (vector 0 0 0) (vector 10 20 30) 0.5)\n\t\t  (vector 5 10 15)) \"vlerp\")\n    (assert (feq? (vmag (vnormalise (vector 1 4 923))) 1) \"vnormalise\")\n    (assert (feq? (vdot (vector 0 0 0) (vector 10 0 0)) 10) \"vdot\")\n    (assert (feq? (vcross (vector 1 0 0) (vector 0 1 0)) (vector 0 0 1)) \n\t    \"vcross\")\n    ;; todo: add quat and matrix\n    )))\n\n(maths-unit-test)\n", "flx/scm/pdata.jscm": ";; -*- mode: scheme; -*-\n;; Planet Fluxus Copyright (C) 2013 Dave Griffiths\n;;\n;; This program is free software: you can redistribute it and/or modify\n;; it under the terms of the GNU Affero General Public License as\n;; published by the Free Software Foundation, either version 3 of the\n;; License, or (at your option) any later version.\n;;\n;; This program is distributed in the hope that it will be useful,\n;; but WITHOUT ANY WARRANTY; without even the implied warranty of\n;; MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n;; GNU Affero General Public License for more details.\n;;\n;; You should have received a copy of the GNU Affero General Public License\n;; along with this program.  If not, see <http://www.gnu.org/licenses/>.\n\n;; pdata objects store the data so they can be manipulated, then\n;; re-uploaded using the GL VBO handle.\n;; todo:\n;; - choice of separate or interleaved (faster when modifying one type)\n;; - ability to delete CPU copies\n\n(define (make-pdata names size-verts interleaved-data)\n  (list names size-verts interleaved-data 0))\n\n(define (pdata-names v) (list-ref v 0))\n(define (pdata-modify-names! p v) (set! p (list-replace p 0 v)))\n(define (pdata-size-verts v) (list-ref v 1))\n(define (pdata-interleaved-data v) (list-ref v 2))\n(define (pdata-modify-interleaved-data! p v) (set! p (list-replace p 2 v)))\n(define (pdata-vbo v) (list-ref v 3))\n\n(define (pdata-build-vbo gl v)\n  ;;(msg (+ \"building vbo of size \" (length (pdata-interleaved-data v)) \" floats\"))\n  (let ((vb (gl.createBuffer)))\n    (gl.bindBuffer gl.ARRAY_BUFFER vb)\n    (gl.bufferData gl.ARRAY_BUFFER (new Float32Array (length (pdata-interleaved-data v))) gl.STATIC_DRAW)\n    (list-replace v 3 vb)))\n\n(define (pdata-update-vbo! gl v)\n  (gl.bindBuffer gl.ARRAY_BUFFER (pdata-vbo v))\n  (gl.bufferData gl.ARRAY_BUFFER (new Float32Array (pdata-interleaved-data v)) gl.STATIC_DRAW))\n\n(define (pdata-internal-add! gl v name)\n  (let ((oldcount (length (pdata-names v))))\n    (pdata-modify-names! v (append (pdata-names v) name))\n    (pdata-modify-interleaved-data! \n     v (pdata-insert-util (pdata-interleaved-data v) \n\t\t\t  oldcount (vector 0 0 0))))\n  (pdata-build-vbo gl v)\n  (pdata-update-vbo! gl v))\n\n;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\n\n;; take a list of lists of vertex data, and output a \n;; single interleaved list\n(define (pdata-interleave-pdata-util data)\n  (js \"var ret=[];\")\n  (js \"for (var i=0; i<data[0].length; i+=3) {\") \n  (js \"  for (var d=0; d<data.length; d++) {\")\n  (js \"    ret.push(data[d][i]);\")\n  (js \"    ret.push(data[d][i+1]);\")\n  (js \"    ret.push(data[d][i+2]);\")\n  (js \"  }\")\n  (js \"}\")\n  ret)\n\n;; adds a new list to the interleaved data\n(define (pdata-insert-util data oldcount default-vector)\n  (js \"var ret=[];\")\n  (js \"var count=0;\")\n  (js \"for (var i=0; i<data.length; i+=3) {\") \n  (js \"  ret.push(data[i]);\")\n  (js \"  ret.push(data[i+1]);\")\n  (js \"  ret.push(data[i+2]);\")\n  (js \"  if (count===oldcount-1) {\")\n  (js \"    ret.push(default_vector[0]);\")\n  (js \"    ret.push(default_vector[1]);\")\n  (js \"    ret.push(default_vector[2]);\")\n  (js \"    count=-1;\")\n  (js \"  }\")\n  (js \" count++;\")\n  (js \"}\")\n  ret)\n\n(define (stride-map fn interleaved stride offset)\n  (js \"for (var stride_map_i=offset; stride_map_i<interleaved.length; stride_map_i+=stride) {\")\n  (js \"var stride_map_v=fn([interleaved[stride_map_i],interleaved[stride_map_i+1],interleaved[stride_map_i+2]]);\")\n  (js \"interleaved[stride_map_i]=stride_map_v[0];\")\n  (js \"interleaved[stride_map_i+1]=stride_map_v[1];\")\n  (js \"interleaved[stride_map_i+2]=stride_map_v[2];\")\n  (js \"};\")\n  interleaved)\n\n(define (pdata-offset v name)\n  (define (_ names r)\n    (cond\n     ((null? names) #f)\n     ((eq? name (car names)) r)\n     (else (_ (cdr names) (+ r 3)))))\n  (_ (pdata-names v) 0))\n\n;; old fast hardcoded version - perhaps for default types if slow\n;  (cond ((eq? name \"p\") 0)\n;\t((eq? name \"n\") 3)\n;\t((eq? name \"t\") 6)\n;\t(else 9)))\n\n(define (pdata-internal-map! gl v fn name)\n  (let ((offset (pdata-offset v name)))  \n    (let ((stride (* (length (pdata-names v)) 3))) \n      (pdata-modify-interleaved-data!\n       v (stride-map fn (pdata-interleaved-data v) stride offset))\n      ;; might want to do this separately as it\'s potentially slow\n      (pdata-update-vbo! gl v))))\n\n(define (pdata-internal-set! gl pdata name pos value)\n  (let ((offset (pdata-offset pdata name)))  \n    (let ((stride (* (length (pdata-names pdata)) 3)))\n      ;; (when (> (+ offset (* pos stride)) \n      ;; \t       (length (pdata-interleaved-data pdata))) \n      ;; \t    (msg (+ offset (* pos stride)))\n      ;; \t    (msg (length (pdata-interleaved-data pdata)))\n      ;; \t    (msg \"WOT\")\n      ;; \t    (welw)\n      ;; \t    )\n      (js \"pdata_interleaved_data(pdata)[offset+pos*stride]=value[0];\")\n      (js \"pdata_interleaved_data(pdata)[offset+pos*stride+1]=value[1];\")\n      (js \"pdata_interleaved_data(pdata)[offset+pos*stride+2]=value[2];\"))))\n\n(define (pdata-internal-ref gl pdata name pos)\n  (let ((offset (pdata-offset pdata name)))  \n    (let ((stride (* (length (pdata-names pdata)) 3))) \n      (vector\n       (js \"pdata_interleaved_data(pdata)[offset+pos*stride]\")\n       (js \"pdata_interleaved_data(pdata)[offset+pos*stride+1]\")\n       (js \"pdata_interleaved_data(pdata)[offset+pos*stride+2]\")))))\n\n;; stick em out here to avoid allocation all the time\n(define model-view (mat4.create))\n(define local (mat4.create))\n(define normal (mat4.create))\n\n(define (pdata-render pdata gl view-camera camera-pos state tx)\n  (let ((shader (state-shader state))\n\t(texture (state-texture state))\n\t(colour (state-colour state))\n\t(hints (state-hints state)))\n\n    (mat4.multiply tx (state-tx state) local)\n    (mat4.multiply view-camera local model-view)\n    (mat4.toRotationMat local normal)\n    \n    (gl.useProgram shader)\n    (gl.bindBuffer gl.ARRAY_BUFFER (pdata-vbo pdata))\n\n    ;; set uniforms\n    (apply-uniform-items! gl shader (state-uniform-items state))\n    \n    ;; 12 bytes for 3 floats...\n    (define total-bytes (* (length (pdata-names pdata)) 12))\n\n    (index-for-each\n     (lambda (index name)\n       (gl.enableVertexAttribArray index)\n       (gl.vertexAttribPointer \n\tindex 3 gl.FLOAT false total-bytes (* index 12)))\n     (pdata-names pdata))\n\n    (if (eq? texture \"\")\n\t(bind-texture gl shader \"white.png\")\n\t(bind-texture gl shader texture))\n    \n    (gl.uniformMatrix4fv shader.ModelViewMatrix false model-view)\n    (gl.uniformMatrix4fv shader.NormalMatrix false normal)\n\n    (gl.uniform3fv shader.DiffuseColour colour)\n    (gl.uniform3fv shader.CameraPos camera-pos)\n\n    (when (bitwise-and hints FLX_HINT_SOLID)\n\t  (gl.drawArrays gl.TRIANGLES 0 (pdata-size-verts pdata))) \n    (when (bitwise-and hints FLX_HINT_WIRE)\n\t  (gl.drawArrays gl.LINE_STRIP 0 (pdata-size-verts pdata)))\n    ))\n"});

;; todo make data-driven and make define-syntax!\n\
(define ret (lambda (code)\n\
  (cond\n\
   ((not (list? code)) code)\n\
   ((null? code) ())\n\
\n\
   ;; with-state\n\
   ((eq? (car code) "with_state")\n\
    (append\n\
     (list "begin" (list "push"))\n\
      (list (list "let"\n\
                  (list (list "with_state_ret" (append (list "begin") (do-syntax (cdr code)))))\n\
                  (list "pop") "with_state_ret"))))\n\
\n\
   ;; with-primitive\n\
   ((eq? (car code) "with_primitive")\n\
    (append\n\
     (list "begin" (list "grab" (cadr code)))\n\
     (list (list "let"\n\
                 (list (list "with_primitive_ret" (append (list "begin") (do-syntax (cdr code)))))\n\
                 (list "ungrab") "with_primitive_ret"))))\n\
\n\
   ((eq? (car code) "every_frame")\n\
    (append\n\
     (list "every_frame_impl")\n\
     (list\n\
      (list "lambda" (list)\n\
            (do-syntax (cdr code))))))\n\
\n\
\n\
   ;; define a function\n\
   ((and\n\
     (eq? (car code) "define")\n\
     (list? (cadr code)))\n\
    (let ((name (car (cadr code)))\n\
          (args (cdr (cadr code)))\n\
          (body (do-syntax (cdr (cdr code)))))\n\
      (list "define" name (append (list "lambda" args) body))))\n\
\n\
   (else (cons (do-syntax (car code))\n\
               (do-syntax (cdr code)))))))\n\
\n\
ret\n\
',';; -*- mode: scheme; -*-\n\
\n\
(load "flx/scm/fluxus.jscm")\n\
(load "flx/scm/canvas.jscm")\n\
(load "flx/scm/canvas-widgets.jscm")\n\
\n\
(define flat #f)\n\
\n\
(define (build-plane)\n\
  (with-state\n\
   (shader-assign-compiled "unlit")   \n\
   (scale (vector 30 30 30))\n\
   (build-instance flat)))\n\
  \n\
(define layer-textures (list "tree.png" "shrub.png" "grass.png"))\n\
(define colours (list (vector 0.1 0.1 0.1) (vector 0.2 0.2 0.2) (vector 0.3 0.3 0.3)))\n\
\n\
(define roots #f)\n\
\n\
;; 10 -10\n\
\n\
(define levels #f)\n\
(define butterflies #f)\n\
\n\
(define (parallax-levels)\n\
  (for-each\n\
   (lambda (root)\n\
     (with-primitive \n\
      root\n\
      (translate (vector (* 0.1 (cos (time))) 0 0))))\n\
   roots))\n\
\n\
(define (sway-levels)\n\
  (for-each\n\
   (lambda (level)\n\
     (for-each\n\
      (lambda (p)\n\
	(with-primitive \n\
	 p\n\
	 (rotate (vector 0 0 (* 0.02 (sin (+ p (time))))))))\n\
      level))\n\
   (cdr (reverse levels))))\n\
\n\
(define (zoom-levels)\n\
  (set-camera-transform \n\
   (mat4.rotateX  \n\
    (mat4.translate (midentity) \n\
		    (vector 0 0 (+ (* (fmod (time) 6) 2) -27)))\n\
    (* 0.5 Math.PI))))\n\
\n\
(define (update-butterflies butterflies)\n\
  (map\n\
   (lambda (b)\n\
     (with-primitive \n\
      (caddr b)\n\
      (identity)\n\
      (rotate (vector 90 0 180))\n\
      (translate (vector (vx (cadr b)) \n\
			 (vy (cadr b)) \n\
			 (car b)))\n\
      (list (if (< (car b) -15) 10 (- (car b) 0.1)) \n\
	    (if (< (car b) -15) (vmul (crndvec) 20) (cadr b)) \n\
	    (caddr b))))\n\
   butterflies))\n\
\n\
(msg levels)\n\
\n\
\n\
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\
;; preload things\n\
\n\
(shader-compile "default" (list "p" "n" "t" "c")\n\
		"shaders/default.vert"\n\
		"shaders/default.frag")\n\
\n\
(shader-compile "unlit" (list "p" "n" "t" "c")\n\
		"shaders/unlit.vert"\n\
		"shaders/unlit.frag")\n\
\n\
(load-texture "butterfly.png")\n\
(load-texture "shrub.png")\n\
(load-texture "test.png")\n\
(load-texture "white.png")\n\
(load-texture "grass.png")\n\
(load-texture "test-grey.png")\n\
(load-texture "tree.png")\n\
\n\
(load-mesh-cache "models/plane.obj")\n\
(load-mesh-cache "models/flag.obj")\n\
\n\
(build-cube)\n\
\n\
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\
\n\
(define (render-game)\n\
  (resize-glcanvas webgl-canvas)\n\
  (resize-canvas canvas)\n\
  \n\
  (set! butterflies (update-butterflies butterflies))\n\
  ;;(parallax-levels)\n\
  (sway-levels)\n\
  ;;(zoom-levels)\n\
  )\n\
\n\
(define init #f)\n\
\n\
(define (run-init)\n\
  (set! flat (with-state (load-primitive "models/plane.obj")))\n\
\n\
  (clear-colour (vector 0 0 0))\n\
\n\
;;  (set-camera-transform \n\
;;   (mat4.rotateX  \n\
;;    (mat4.translate (camera-transform) (vector 0 0 -7))\n\
;;    (* 0.5 Math.PI)))\n\
  \n\
  (set! roots (build-list 3 (lambda (_) (build-locator))))\n\
\n\
  (set! levels \n\
	(with-state\n\
	 (translate (vector -42 -10 -3))\n\
	 (build-list\n\
	  3\n\
	  (lambda (l)\n\
	    (translate (vector 0 4 0))\n\
	    (build-list\n\
	     5\n\
	     (lambda (i)\n\
	       (with-state\n\
		(translate (vector (* i (+ 20 (* (crndf) 5))) 0 0))\n\
		(texture (load-texture (list-ref layer-textures l)))\n\
		(colour (list-ref colours l))\n\
		(parent (list-ref roots l))\n\
		(build-plane))))))))\n\
\n\
  (set! butterflies\n\
	(with-state\n\
	 (texture (load-texture "butterfly.png"))\n\
	 (parent (car roots))\n\
	 (build-list\n\
	  5\n\
	  (lambda (_)\n\
	    (list\n\
	     (random 10)\n\
	     (vmul (crndvec) 50)\n\
	     (with-state\n\
	      ;;(colour (rndvec))\n\
	      (build-plane)))))))\n\
\n\
  \n\
  (clear-colour (list 0.0 0.0 0.0 0.0)))\n\
\n\
(define (start)\n\
  (when  (and\n\
	  (not init)\n\
	  (meshes-loaded?)\n\
	  (textures-loaded?)\n\
	  (shaders-loaded?)\n\
	  ;;(canvas-loaded?)\n\
	  )\n\
	 (set! init #t)\n\
	 (run-init)	 \n\
	 (every-frame render-game)))\n\
\n\
(msg "Loading...")\n\
(every-frame (start))\n\
\n\
