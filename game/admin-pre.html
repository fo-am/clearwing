<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>clearwing</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div class="container">
      <div class="settings" id="settings">
	<center><h1>Butterfly Command Center</h1></center>
        <center><h2>Morph selection</h2></center>
        <center><div class="morph-list"></div></center>
	<center><h2>Game parameters</h2></center>
        <div class="param-list"></div>
	<div class='row'>
	  <div class='col-12'>
	    <button class='col-4 offset-4' onclick="local_nuke();">Factory settings</button>
	  </div>
	</div>
	<center><h2>Data</h2></center>
	<div class='row'>
	  <div class='col-12'>
	    <button class='col-4 offset-4' onclick="clear_data();">Clear data</button>
	    <button class='col-4 offset-4' onclick="download_data('clearwing.csv',get_data_as_csv());">Save data</button>
	  </div>
	</div>
      </div>

      <div class="code-container" style="display: none;">
	<button onclick="hide_code();">Hide code</button>
	<button onclick="run_code();">Run me</button>
	<textarea id="code"></textarea>
	output
	<pre><div id="output"></div></pre>
      </div>
    </div>  
  </body>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="flx/js/seedrandom.js"></script>
  <script src="flx/js/glMatrix.js"></script>
  <script src="flx/js/glObjLoader.js"></script>
  <script src="flx/js/glPlyLoader.js"></script>
  <script src="flx/js/ditto.js"></script>

  <script>
    $("#showhide_button").click(function(){
    $("#settings").toggle(1000);
    }); 

    $( document ).ready(function() {
    init_resources({{RESOURCES}});
    init_static('{{SYNTAX}}','{{CODE}}');    
    });
  </script>
</body>
</html>
